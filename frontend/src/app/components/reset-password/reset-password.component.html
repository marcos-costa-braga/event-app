<div class="viewer-wrapper">
  <div class="viewer-title">
    <div class="viewer-title-text">Troque sua senha</div>
  </div>
  <form (ngSubmit)="onSubmit()" class="viewer-body">
    <mat-form-field appearance="outline">
      <mat-label>Digite a sua nova senha</mat-label>
      <input
        matInput
        [type]="hide1 ? 'password' : 'text'"
        [formControl]="password"
        required
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide1 = !hide1"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide1"
      >
        <mat-icon>{{ hide1 ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Digite a senha novamente</mat-label>
      <input
        matInput
        [type]="hide2 ? 'password' : 'text'"
        [formControl]="confirmPassword"
        required
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide2 = !hide2"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide2"
      >
        <mat-icon>{{ hide2 ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Enviar</button>
  </form>
</div>
