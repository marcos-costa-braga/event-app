<a
  [routerLink]="['/addpost']"
  style="text-decoration: none; margin-left: 30px; color: black"
>
  Criar novo post ></a
>
<table mat-table [dataSource]="posts" class="mat-elevation-z8">
  <caption>
    Lista de Posts
    <app-loading *ngIf="showSpinner"></app-loading>
  </caption>

  <!-- imageURL Column -->
  <ng-container matColumnDef="imageURL">
    <th mat-header-cell *matHeaderCellDef>Imagem</th>
    <td mat-cell *matCellDef="let post"><img src="{{ post.imageURL }}" /></td>
  </ng-container>

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let post">{{ post.title }}</td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let post">
      <a mat-icon-button [routerLink]="['/addpost', post.id]">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </a>
      <button mat-icon-button (click)="onClick(post)">
        <mat-icon matSuffix>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
