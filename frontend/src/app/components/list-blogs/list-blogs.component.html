<table mat-table [dataSource]="blogs" class="mat-elevation-z8">
  <caption>Lista de Posts</caption>

  <!-- imageURL Column -->
  <ng-container matColumnDef="imageURL">
    <th mat-header-cell *matHeaderCellDef> Imagem </th>
    <td mat-cell *matCellDef="let blog"> <img src="{{blog.imageURL}}" /> </td>
  </ng-container>

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
    <td mat-cell *matCellDef="let blog"> {{blog.title}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
