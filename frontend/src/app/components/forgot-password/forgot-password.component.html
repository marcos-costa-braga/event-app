<div class="viewer-wrapper">
  <div class="viewer-title">
    <div class="viewer-title-text">Esqueci minha senha</div>
  </div>
  <form (ngSubmit)="onSubmit()" class="viewer-body">
    <mat-form-field appearance="outline">
      <mat-label>Digite o email cadastrado</mat-label>
      <input matInput [formControl]="email" required />
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Enviar</button>
  </form>
</div>
