<h2>Descrição do Evento</h2>

<div *ngIf="event">
  <h3>{{ event.title }}</h3>
  <h4>{{ event.imageURL}}</h4>
  <p>{{ event.description }}</p>


  <mat-card>
    <mat-card-header>
      <mat-card-title><a [title]="event.title" [routerLink]="['/event',eventId]"> {{event.title}}</a></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{event.imageURL}}">
    <mat-card-content>
      {{event.description}}
    </mat-card-content>
  </mat-card>
</div>
